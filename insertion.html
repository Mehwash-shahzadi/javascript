<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insertion in Array</title>
  </head>
  <body>
    <!-- <input type="text" placeholder="Enter position" id="position" />
    <input type="text" placeholder="Enter New Element" id="newElement" />
    <button onclick="insertEl()">insert</button> -->
    <script>
      function insertEl() {
        let data = [2, 6, 7, 9, 3];
        let newElement = document.getElementById("newElement").value;
        let position = document.getElementById("position").value;
        console.log(data);
        for (let i = data.length - 1; i >= 0; i--) {
          // console.log(data[i]);
          if (i >= position) {
            data[i + 1] = data[i];
            if (i == position) {
              data[i] = newElement;
            }
          }
        }
        console.warn(data);
      }
    </script>
  </body>
</html>
