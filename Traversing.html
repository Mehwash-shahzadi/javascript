<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Traversing and Accessing</title>
  </head>
  <body>
    <input type="text" id="element" />
    <button onclick="getElement()">Get Element</button>
    <script>
      let data = [9, 45, 2, 8, 45, 23, 7, 78, 0, 11, 41, 77];
      // for (let i = 0; i < data.length; i++) {
      //   document.write(` Array ${i} is ${data[i]} <br>`);

      // }
      // document.write(data[0]);

      function getElement() {
        let el = document.getElementById("element").value;
        if (el < data.length && typeof parseInt(el) === "number") {
          alert(data[el]);
        } else {
          alert("please enter valid input");
        }
      }
    </script>
  </body>
</html>
